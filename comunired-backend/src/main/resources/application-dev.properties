spring.data.mongodb.uri=mongodb://localhost:27017/comunired
spring.data.mongodb.database=comunired

# Logs detallados
logging.level.com.comunired=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# GraphiQL habilitado
spring.graphql.graphiql.enabled=true

# CORS para frontend local
spring.graphql.cors.allowed-origins=http://localhost:4200
spring.graphql.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.graphql.cors.allow-credentials=true
