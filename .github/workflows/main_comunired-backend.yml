name: Build and deploy Comunired backend (Java 21)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect pom.xml and set project root
        id: detect
        run: |
          POM=$(find . -maxdepth 6 -type f -name pom.xml -print -quit || true)
          if [ -z "$POM" ]; then
            echo "ERROR: No pom.xml found."
            find . -maxdepth 3 -print
            exit 1
          fi
          ROOT=$(dirname "$POM"); ROOT="${ROOT#./}"
          echo "Found pom.xml at: $POM"
          echo "project_root=$ROOT" >> "$GITHUB_OUTPUT"

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Show Java/Maven versions
        working-directory: ${{ steps.detect.outputs.project_root }}
        run: |
          java -version
          mvn -v

      - name: Cache Maven repo
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles(format('{0}/pom.xml', steps.detect.outputs.project_root)) }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build with Maven (skip tests)
        working-directory: ${{ steps.detect.outputs.project_root }}
        run: mvn -B clean package -DskipTests

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: ${{ steps.detect.outputs.project_root }}/target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      id-token: write
    env:
      # Mapear secrets a env para usarlos en 'if'
      AZURE_WEBAPP_PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_APP_NAME: comunired-backend   # <-- cambia si tu App Service tiene otro nombre

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: ./artifact

      # Opción A (recomendada): Publish Profile
      - name: Deploy to Azure Web App (Publish Profile)
        if: ${{ env.AZURE_WEBAPP_PUBLISH_PROFILE != '' }}
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_APP_NAME }}
          publish-profile: ${{ env.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: './artifact'

      # Opción B: Service Principal
      - name: Azure Login (Service Principal)
        if: ${{ env.AZURE_WEBAPP_PUBLISH_PROFILE == '' && env.AZURE_CLIENT_ID != '' && env.AZURE_TENANT_ID != '' && env.AZURE_SUBSCRIPTION_ID != '' && env.AZURE_CLIENT_SECRET != '' }}
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ env.AZURE_CLIENT_SECRET }}

      - name: Deploy to Azure Web App (Service Principal)
        if: ${{ env.AZURE_WEBAPP_PUBLISH_PROFILE == '' && env.AZURE_CLIENT_ID != '' && env.AZURE_TENANT_ID != '' && env.AZURE_SUBSCRIPTION_ID != '' && env.AZURE_CLIENT_SECRET != '' }}
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_APP_NAME }}
          package: './artifact'

      # Falla con mensaje claro si no hay credenciales
      - name: Fail if no credentials configured
        if: ${{ env.AZURE_WEBAPP_PUBLISH_PROFILE == '' && ( env.AZURE_CLIENT_ID == '' || env.AZURE_TENANT_ID == '' || env.AZURE_SUBSCRIPTION_ID == '' || env.AZURE_CLIENT_SECRET == '' ) }}
        run: |
          echo "No credentials configured for deploy."
          echo "- Set AZURE_WEBAPP_PUBLISH_PROFILE (recommended), OR"
          echo "- Set AZURE_CLIENT_ID, AZURE_TENANT_ID, AZURE_SUBSCRIPTION_ID, AZURE_CLIENT_SECRET."
          exit 1