name: Build and deploy Comunired backend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show repo tree (debug)
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          pwd
          ls -la

      - name: Set up JDK 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven local repo
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build with Maven (skip tests â€” remove -DskipTests to run tests)
        working-directory: .
        run: mvn -B clean package -DskipTests

      - name: Upload built JAR
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      - name: Download built JAR
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: ./artifact

      - name: Deploy to Azure Web App (using Publish Profile)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'comunired-backend'                      # <- Cambia por el nombre real de tu App Service
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: './artifact'                              # contiene target/*.jar