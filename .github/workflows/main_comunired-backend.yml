name: Build and deploy Comunired backend (auto-detect pom)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug - show workspace root and tree
        run: |
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          pwd
          echo "Top-level files:"
          ls -la
          echo "Full repo tree (depth 3):"
          find . -maxdepth 3 -print || true

      - name: Detect pom.xml and set project root
        id: detect
        run: |
          PACKAGE_POM=$(find . -maxdepth 6 -type f -name pom.xml -print -quit || true)
          if [ -z "$PACKAGE_POM" ]; then
            echo "ERROR: No se encontrÃ³ pom.xml en el repo (buscado hasta depth 6)."
            echo "Repo top-level (depth 2):"
            find . -maxdepth 2 -print
            exit 1
          fi
          PROJECT_ROOT=$(dirname "$PACKAGE_POM")
          # normalize path
          PROJECT_ROOT="${PROJECT_ROOT#./}"
          echo "Found pom.xml at: $PACKAGE_POM"
          echo "project_root=$PROJECT_ROOT" >> "$GITHUB_OUTPUT"

      - name: Show detected project root contents
        run: |
          echo "Detected project root: '${{ steps.detect.outputs.project_root }}'"
          ls -la "${{ steps.detect.outputs.project_root }}" || true

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven repo
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles(format('{0}/pom.xml', steps.detect.outputs.project_root)) }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build with Maven (in detected project root)
        working-directory: ${{ steps.detect.outputs.project_root }}
        run: |
          echo "Running mvn in $(pwd)"
          mvn -B -V clean package -DskipTests

      - name: Upload built artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: ${{ steps.detect.outputs.project_root }}/target/*.jar