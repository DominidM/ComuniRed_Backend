deploy:
  runs-on: ubuntu-latest
  needs: build
  permissions:
    contents: read
    id-token: write  # requerido para OIDC

  env:
    AZURE_APP_NAME: comunired-backend  # <-- cambia si tu App Service tiene otro nombre
    AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
    AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
    AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

  steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: backend-jar
        path: ./artifact

    - name: Precheck secrets
      run: |
        missing=0
        for v in AZURE_CLIENT_ID AZURE_TENANT_ID AZURE_SUBSCRIPTION_ID; do
          if [ -z "${!v}" ]; then
            echo "::error::Falta el secret $v"
            missing=1
          else
            echo "OK: $v presente"
          fi
        done
        if [ "$missing" -ne 0 ]; then
          echo "Configura los secrets requeridos y vuelve a ejecutar."
          exit 1
        fi

    - name: Azure Login (OIDC)
      uses: azure/login@v2
      with:
        client-id: ${{ env.AZURE_CLIENT_ID }}
        tenant-id: ${{ env.AZURE_TENANT_ID }}
        subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_APP_NAME }}
        package: './artifact'