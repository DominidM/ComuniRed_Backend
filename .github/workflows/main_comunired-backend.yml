name: Build and deploy Comunired backend (Java 21)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug - list repo
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          pwd
          find . -maxdepth 3 -print

      - name: Detect pom.xml and set project root
        id: detect
        run: |
          POM=$(find . -maxdepth 6 -type f -name pom.xml -print -quit || true)
          if [ -z "$POM" ]; then
            echo "ERROR: No pom.xml found."
            find . -maxdepth 3 -print
            exit 1
          fi
          ROOT=$(dirname "$POM")
          ROOT="${ROOT#./}"
          echo "Found pom.xml at: $POM"
          echo "project_root=$ROOT" >> "$GITHUB_OUTPUT"

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Show Java/Maven versions
        working-directory: ${{ steps.detect.outputs.project_root }}
        run: |
          java -version
          mvn -v

      - name: Cache Maven repo
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles(format('{0}/pom.xml', steps.detect.outputs.project_root)) }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build with Maven (skip tests)
        working-directory: ${{ steps.detect.outputs.project_root }}
        run: mvn -B clean package -DskipTests

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: ${{ steps.detect.outputs.project_root }}/target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: ./artifact

      - name: Deploy to Azure Web App (Publish Profile)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'comunired-backend'   # <-- cambia al nombre exacto de tu App Service
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: './artifact'