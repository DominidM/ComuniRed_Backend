# Build and deploy JAR app to Azure Web App - comunired-backend

name: Build and deploy JAR app to Azure Web App - comunired-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify project structure
        run: |
          echo "Current directory:"
          pwd
          echo "Files in current directory:"
          ls -la
          echo "Files in comunired-backend:"
          ls -la comunired-backend/
          echo "Checking for pom.xml:"
          if [ -f comunired-backend/pom.xml ]; then
            echo "✓ pom.xml found in comunired-backend/"
          else
            echo "✗ pom.xml NOT found"
            exit 1
          fi

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven repo
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build with Maven (skip tests)
        run: mvn -B -V clean package -DskipTests
        working-directory: ./comunired-backend

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: comunired-backend/target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: ./artifact

      - name: Show downloaded files (debug)
        run: |
          echo "Listing artifact contents:"
          ls -la ./artifact

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F3A3D3F3494340F1A02E6A5A814BBF5C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F9A9CF77F21245E6BF56B91005469EBA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5451A3918E244F14B9F87F08531A793A }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'comunired-backend'
          package: './artifact/*.jar'